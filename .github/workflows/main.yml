on:
  pull_request:
    types: [closed]
    branches: [master]
  push:
    branches: [master]
jobs:
  push-to-gcs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          credentials_json: ${{ secrets.YOUR_SECRET_NAME }}
          project_id: prj-ich-dwh-workspace-dev-fe16

      - name: Sync files to GCS
        run: gsutil -m rsync -r -d ./local gs://to_archive/Phanindra/github_action_test
